<!DOCTYPE html>
<html>
<head>
    <style>
        #googleMap {
            width: 100%;
            height: 95vh;
        }
    </style>
</head>
<body>

<div id="googleMap" style="width:100%"></div>

<script>
    let mark_count = 0;
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(-6.892642, 107.610350),
            zoom:15,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        const coordinates = [
            { lat: -6.893212, lng: 107.610527 },
            { lat: -6.893782, lng: 107.608429 },
            { lat: -6.887994, lng: 107.608186 },
            { lat: -6.887446, lng: 107.613420 },
        ]

        const path = new google.maps.Polyline({
            path: coordinates,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2,
        });

        path.setMap(map);
        // Add a click event listener to the map
        map.addListener('click', function(event) {
            // Get the clicked location
            if(mark_count==2) return;
            mark_count++;
            var latLng = event.latLng;
        
            // Add a marker to the map
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
        
            // Display the coordinates in an alert box
            alert('Lat: ' + latLng.lat() + ', Lng: ' + latLng.lng());
        });
    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAroinfxaLfDAbe8mF8ce98S9ktQxpZ728&callback=myMap"></script>

</body>
</html>
